<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Skeleton Data from Sample Videos</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #5dade2;
        }
        .video-container {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }
        video, canvas {
            width: 400px;
            height: 225px;
            background: #000;
            border: 1px solid #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #5dade2;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #3498db;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .status {
            margin: 10px 0;
            padding: 10px;
            background: #222;
            border-radius: 5px;
            font-family: monospace;
        }
        .progress {
            width: 100%;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-bar {
            height: 100%;
            background: #5dade2;
            transition: width 0.3s;
        }
        .results {
            margin-top: 20px;
            padding: 20px;
            background: #222;
            border-radius: 5px;
        }
        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: #333;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¬ Extract Skeleton Data from Sample Videos</h1>
    
    <div class="video-container">
        <div>
            <h3>Video Input</h3>
            <video id="video" controls></video>
        </div>
        <div>
            <h3>Pose Detection</h3>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <div class="controls">
        <button id="processAxel">Process Axel (1.5 rotations)</button>
        <button id="processDouble">Process Double Axel+ (2.5 rotations)</button>
        <button id="processQuad">Process Quad Axel (4.5 rotations)</button>
        <button id="processAll">Process All Videos</button>
        <button id="downloadAll" disabled>Download All Results</button>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar" style="width: 0%"></div>
    </div>

    <div class="status" id="status">Ready to process videos...</div>

    <div class="results" id="results"></div>

    <script type="module">
        import { PoseLandmarker, FilesetResolver, DrawingUtils } from 'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0';

        let poseLandmarker = null;
        let processedData = {};
        
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const resultsEl = document.getElementById('results');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Video configurations
        const videos = {
            axel: {
                path: './sample-videos/axel.mp4',
                name: 'Single Axel',
                rotations: 1.5,
                takeoffFrame: 65,
                landingFrame: 80,
                fps: 30
            },
            double: {
                path: './sample-videos/towards_double_axel.mp4',
                name: 'Double Axel+',
                rotations: 2.5,
                takeoffFrame: 64,
                landingFrame: 78,
                fps: 30
            },
            quad: {
                path: './sample-videos/quad_axel.mov',
                name: 'Quad Axel',
                rotations: 4.5,
                takeoffFrame: 66,
                landingFrame: 90,
                fps: 30
            }
        };

        // Initialize MediaPipe
        async function initializePose() {
            statusEl.textContent = 'Initializing MediaPipe Pose...';
            
            const vision = await FilesetResolver.forVisionTasks(
                'https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.0/wasm'
            );
            
            poseLandmarker = await PoseLandmarker.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: 'https://storage.googleapis.com/mediapipe-models/pose_landmarker/pose_landmarker_lite/float16/1/pose_landmarker_lite.task',
                    delegate: 'GPU'
                },
                runningMode: 'VIDEO',
                numPoses: 1,
                minPoseDetectionConfidence: 0.5,
                minPosePresenceConfidence: 0.5,
                minTrackingConfidence: 0.5,
                outputSegmentationMasks: false
            });
            
            statusEl.textContent = 'MediaPipe Pose initialized successfully!';
        }

        // Process a single video frame
        function processFrame(timestamp) {
            if (!poseLandmarker || !video) return null;
            
            try {
                const results = poseLandmarker.detectForVideo(video, timestamp);
                
                if (results.landmarks && results.landmarks.length > 0) {
                    return {
                        timestamp: timestamp / 1000, // Convert to seconds
                        landmarks: results.landmarks[0], // Screen coordinates
                        worldLandmarks: results.worldLandmarks[0], // 3D world coordinates
                    };
                }
            } catch (error) {
                console.error('Error processing frame:', error);
            }
            
            return null;
        }

        // Process entire video
        async function processVideo(videoKey) {
            const config = videos[videoKey];
            statusEl.textContent = `Loading ${config.name}...`;
            
            // Load video
            video.src = config.path;
            await new Promise((resolve) => {
                video.onloadedmetadata = resolve;
            });
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const frameTime = 1000 / config.fps; // Time per frame in ms
            const totalFrames = Math.floor(video.duration * config.fps);
            const frames = [];
            
            statusEl.textContent = `Processing ${config.name}: 0/${totalFrames} frames`;
            
            // Process each frame
            for (let frameNumber = 0; frameNumber < totalFrames; frameNumber++) {
                // Seek to frame
                video.currentTime = frameNumber / config.fps;
                await new Promise(resolve => {
                    video.onseeked = resolve;
                });
                
                // Process frame
                const frameData = processFrame(frameNumber * frameTime);
                
                if (frameData) {
                    // Draw skeleton on canvas
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    drawSkeleton(frameData.landmarks);
                    
                    frames.push({
                        frame: frameNumber,
                        timestamp: frameData.timestamp,
                        landmarks: frameData.landmarks,
                        worldLandmarks: frameData.worldLandmarks,
                        isJumpFrame: frameNumber >= config.takeoffFrame && frameNumber <= config.landingFrame
                    });
                }
                
                // Update progress
                const progress = ((frameNumber + 1) / totalFrames) * 100;
                progressBar.style.width = progress + '%';
                statusEl.textContent = `Processing ${config.name}: ${frameNumber + 1}/${totalFrames} frames`;
            }
            
            // Store processed data
            processedData[videoKey] = {
                videoInfo: config,
                frames: frames,
                processedAt: new Date().toISOString()
            };
            
            statusEl.textContent = `Completed ${config.name}: ${frames.length} frames with pose data`;
            
            // Add result to display
            addResult(videoKey, config, frames);
            
            return frames;
        }

        // Draw skeleton on canvas
        function drawSkeleton(landmarks) {
            if (!landmarks) return;
            
            const connections = [
                [0, 1], [1, 2], [2, 3], [3, 7], [0, 4], [4, 5], [5, 6], [6, 8],
                [9, 10], [11, 12], [11, 13], [13, 15], [15, 17], [15, 19], [15, 21],
                [17, 19], [12, 14], [14, 16], [16, 18], [16, 20], [16, 22], [18, 20],
                [11, 23], [12, 24], [23, 24], [23, 25], [24, 26], [25, 27], [26, 28],
                [27, 29], [28, 30], [29, 31], [30, 32], [27, 31], [28, 32]
            ];
            
            ctx.strokeStyle = '#00ff00';
            ctx.lineWidth = 2;
            
            // Draw connections
            connections.forEach(([start, end]) => {
                if (landmarks[start] && landmarks[end]) {
                    ctx.beginPath();
                    ctx.moveTo(landmarks[start].x * canvas.width, landmarks[start].y * canvas.height);
                    ctx.lineTo(landmarks[end].x * canvas.width, landmarks[end].y * canvas.height);
                    ctx.stroke();
                }
            });
            
            // Draw points
            ctx.fillStyle = '#ff0000';
            landmarks.forEach(point => {
                if (point) {
                    ctx.beginPath();
                    ctx.arc(point.x * canvas.width, point.y * canvas.height, 3, 0, 2 * Math.PI);
                    ctx.fill();
                }
            });
        }

        // Add result to display
        function addResult(key, config, frames) {
            const jumpFrames = frames.filter(f => f.isJumpFrame);
            
            const resultHtml = `
                <div class="result-item">
                    <h3>${config.name}</h3>
                    <p>Expected rotations: ${config.rotations}</p>
                    <p>Total frames: ${frames.length}</p>
                    <p>Jump frames: ${jumpFrames.length} (${config.takeoffFrame}-${config.landingFrame})</p>
                    <p>Frames with pose: ${frames.filter(f => f.landmarks).length}</p>
                    <button onclick="downloadJSON('${key}')">Download JSON</button>
                </div>
            `;
            
            resultsEl.innerHTML += resultHtml;
        }

        // Download JSON data
        window.downloadJSON = function(key) {
            const data = processedData[key];
            if (!data) return;
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `skeleton_data_${key}.json`;
            a.click();
            URL.revokeObjectURL(url);
        };

        // Download all results
        window.downloadAll = function() {
            Object.keys(processedData).forEach(key => {
                downloadJSON(key);
            });
        };

        // Process all videos
        async function processAllVideos() {
            resultsEl.innerHTML = '';
            processedData = {};
            
            for (const key of Object.keys(videos)) {
                await processVideo(key);
            }
            
            document.getElementById('downloadAll').disabled = false;
            statusEl.textContent = 'All videos processed successfully!';
        }

        // Event listeners
        document.getElementById('processAxel').addEventListener('click', () => processVideo('axel'));
        document.getElementById('processDouble').addEventListener('click', () => processVideo('double'));
        document.getElementById('processQuad').addEventListener('click', () => processVideo('quad'));
        document.getElementById('processAll').addEventListener('click', processAllVideos);
        document.getElementById('downloadAll').addEventListener('click', downloadAll);

        // Initialize on load
        initializePose();
    </script>
</body>
</html>
